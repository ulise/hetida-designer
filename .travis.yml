language: minimal
services:
- docker
script:
- echo Version: $(cat VERSION)
- echo "$docker_pwd" | docker login -u "$docker_user" --password-stdin
- docker build -t "$docker_oranization"/hetida-designer-frontend:latest -f Dockerfile-frontend .
- docker tag "$docker_oranization"/hetida-designer-frontend:latest "$docker_oranization"/hetida-designer-frontend:$(cat VERSION)
- docker push "$docker_oranization"/hetida-designer-frontend:latest
- docker push "$docker_oranization"/hetida-designer-frontend:$(cat VERSION)
- docker build -t "$docker_oranization"/hetida-designer-backend:latest -f Dockerfile-backend .
- docker tag "$docker_oranization"/hetida-designer-backend:latest "$docker_oranization"/hetida-designer-backend:$(cat VERSION)
- docker push "$docker_oranization"/hetida-designer-backend:latest
- docker push "$docker_oranization"/hetida-designer-backend:$(cat VERSION)
- docker build -t "$docker_oranization"/hetida-designer-runtime:latest --target prod -f Dockerfile-runtime .
- docker tag "$docker_oranization"/hetida-designer-runtime:latest "$docker_oranization"/hetida-designer-runtime:$(cat VERSION)
- docker push "$docker_oranization"/hetida-designer-runtime:latest
- docker push "$docker_oranization"/hetida-designer-runtime:$(cat VERSION)
env:
  global:
    secure: 
