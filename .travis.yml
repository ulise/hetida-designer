language: minimal
services:
- docker
script:
- echo $(cat VERSION)
- echo "$docker_pwd" | docker login -u "$docker_user" --password-stdin
- echo docker build -t "$repository"/hetida-designer-web:0.1.D${TRAVIS_BUILD_NUMBER} -f Dockerfile-frontend .
- docker build -t "$repository"/hetida-designer-backend:latest -f Dockerfile-backend .
- docker tag ulise/hetida-designer-backend:latest "$repository"/hetida-designer-backend:$(cat VERSION)
- docker push "$repository"/hetida-designer-backend:latest
- docker push "$repository"/hetida-designer-backend:$(cat VERSION)
- echo docker build -t "$repository"/hetida-designer-runtime:latest --target
  prod -f Dockerfile-runtime .
env:
  global:
    secure: 
